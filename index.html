    <form action="action.php" method="post" enctype="multipart/form-data">

    <button>Przycisk uniwersalny</button>

    <form action="">
        <label for="redColor">RED</label>
        <input type="radio" name="color" id="redColor" value="red" >
        <label for="greenColor">GREEN</label>
        <input type="radio" name="color" id="greenColor" value="green">
        <label for="blueColor">BLUE</label>

        <input type="submit" value="Send">

    <form action="">
        <label for="redColor">RED</label>
        <input type="checkbox" name="color" id="redColor" value="red" >
        <label for="greenColor">GREEN</label>
        <input type="checkbox" name="color" id="greenColor" value="green">
        <label for="blueColor">BLUE</label>

                <option value="red">RED</option>
                <option value="green">GREEN</option>
                <option value="blue">BLUE</option>
            </optgroup>
            <optgroup label="extra">
                <option value="silver">SILVER</option>
                <option value="gold">GOLD</option>
                <option value="black">BLACK</option>
            </optgroup>
        </select>
    </form>

</html>
